<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | API Demo</title>
    <!--Include Bootswatch Darkly CDN for style-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
        integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        h1,h3,li{
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-primary">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded bg-secondary">
            <h1 id="w-location" class="text-light"></h1>
            <h3 class="text-light" id="w-desc">
            </h3>
            <h3 id="id-string" class="text-light"></h3>
            <img id="w-icon" width="100" height="100">
            <ul id="w-details"class="list-group mt-3 bg-secondary">
                <li class="list-group-item" id="w-humidity">
                </li>
                <li class="list-group-item" id="w-hi_lo">
                </li>
                <li class="list-group-item" id="w-feels-like"></li>
                <li class="list-group-item" id="w-wind">
                </li>
            </ul>
            <hr>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#locModal">
                Change Location
            </button>
            <!-- Modal -->
            <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="w-form">
                                <div class="form-group">
                                    <label for="city">Enter City</label>
                                    <input type="text" id="city" name="city" class="form-control" required> 
                                </div>
                                <div class="form-group">
                                    <label for="state">Enter State<br><small>Note: States should be abbreviated (e.g Texas -> TX)</small></label>
                                    <input type="text" id="state" name="state" class="form-control" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-info" id="w-change-btn">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>













<!--Scripts-->
<!--Bootstrap Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<!--Local Scripts-->
<script src="weather.js"></script>
<script src="storage.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
